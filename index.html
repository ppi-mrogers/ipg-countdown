<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <table id="countdown">
            <tr>
                <td id="days" class="number"></td>
                <td id="hours" class="number"></td>
                <td id="minutes" class="number"></td>
                <td id="seconds" class="number"></td>
            </tr>
            <tr>
                <td class="label">Days</td>
                <td class="label">Hours</td>
                <td class="label">Minutes</td>
                <td class="label">Seconds</td>
            </tr>
        </table>
        <p>until Workday go-live</p>
        <button onclick="window.location.href='https://teamup.com/ks1sfvdzfe9jfzud4r';">Take a Workday Tour!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
